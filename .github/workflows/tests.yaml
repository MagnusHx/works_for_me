name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync
          uv sync --group train --extra dev
          uv run pip list

      - name: Install PyTorch (CPU)
        run: |
          uv pip install torch==2.0.1 torchaudio==2.0.2 --index-url https://download.pytorch.org/whl/cpu
          uv run python -c "import torch; print('torch', torch.__version__)"

      - name: Install test tools
        run: |
          uv pip install pytest coverage
          uv run pytest --version
          uv run coverage --version

      - name: Kaggle
        run: |
          uv run python - <<'PY'
          import json, os, pathlib, sys

          kaggle_dir = pathlib.Path.home() / ".kaggle"
          kaggle_dir.mkdir(parents=True, exist_ok=True)

          kaggle_json = kaggle_dir / "kaggle.json"
          kaggle_json.write_text(json.dumps({"username": "ci-user", "key": "ci-key"}))

          try:
            os.chmod(kaggle_json, 0o600)  # required on Linux/macOS
          except Exception as e:
            print(f"chmod skipped on this OS: {e}", file=sys.stderr)

          print("Wrote:", kaggle_json)
          PY



      - name: Run tests & coverage
        run: |
          uv run coverage run -m pytest tests/
          uv run coverage report -m
